<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="icon" href="images/favicon.ico">
    <title>Contact Lumina Creative</title>
</head>
<body>

    <!-- TOP MENU -->
    <header class="header">
        <div class="container container-sm ">
            <img src="images/logo.png" alt="the logo" class="logo">
            <ul class="main-menu">
                <li><a href="/">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="current" href="contact.html">Contact</a></li>

            </ul>
        </div>
    </header>

    <!-- TOP TEXT -->
    <section class="hero bg-dark">
        <div class="container container-sm">
            <h2>
                <span class="bg-primary">Enthusiastic</span> mthinkers creating unique endeavors powered by
                <span class="bg-primary">creativity</span>
            </h2>
        </div>
    </section>

    <!-- CONTACT -->
    <div class="container container-sm contact">
        <h2 class="section-heading">Contact Us</h2>
        <p>
            Have a question? Leave your information below and we will get back to you as soon as possible
        </p>
        <form>
            <div class="form-group">
                <label for="First Name" class="visually-hidden">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="first name">
            </div>

            <div class="form-group">
                <label for="Last Name" class="visually-hidden">Last Name</label>
                <input type="text" id="first-name" name="last-name" placeholder="last name">
            </div>

            <div class="form-group">
                <label for="email" class="visually-hidden">Email Address</label>
                <input type="text" id="email" name="email" placeholder="Email Address"/>
            </div>

            <div class="form-group">
                <label for="Message" class="visually-hidden">Message</label>
                <textarea name="message" id="message" placeholder="Message"></textarea>
            </div>

            <div class="form-group"></div>
            <button class="submit btn">Send Message</button>
        </form>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container footer-flex">
            <img src="images/logo.png" alt="lumina logo">
            <div>
                <h4>Contact Us</h4>
                <ul>
                    <li>(555) 555-5555</li>
                    <li>contact@lumina.com</li>
                    <li>10 Main st Boston MA</li>
                </ul>
            </div>
            <div>
                <h4>Follow Us</h4>
                <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
                <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="#"><i class="fab fa-pinterest fa-2x"></i></a>
                <a href="#"><i class="fab fa-tumblr fa-2x"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
